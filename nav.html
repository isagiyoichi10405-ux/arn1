<!DOCTYPE html>
<html lang="en">

<head>
  <title>AR Navigation</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Camera Feed Viewport -->
  <video id="camera" autoplay playsinline></video>
  <div id="canvas-container"></div>

  <!-- Navigation Overlays -->
  <button class="back-btn-nav" onclick="location.href='index.html'" aria-label="Go Back">
    ‚Üê
  </button>

  <div class="nav-ui-overlay">
    <div class="nav-card">
      <div id="instruction">Establishing Link...</div>
      <div id="distance">-- m</div>
    </div>
  </div>

  <div class="prototype-badge"
    style="bottom: 24px; left: 24px; top: auto; right: auto; background: var(--glass-bg); backdrop-filter: var(--glass-blur); border: 1px solid var(--glass-border);">
    AR Nav Active
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
  </script>

  <script type="module" src="ui/navController.js"></script>

  <!-- Hidden QR scanner -->
  <div id="qr-reader" style="display:none"></div>
</body>

</html>
