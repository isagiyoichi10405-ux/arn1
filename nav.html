<!DOCTYPE html>
<html lang="en">
<head>
  <title>AR Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Camera -->
  <video id="camera" autoplay playsinline></video>

  <!-- UI Overlay -->
  <div class="nav-ui-overlay">
    <button class="back-btn-nav" onclick="location.href='index.html'">← Back</button>

    <div class="nav-card">
      <div id="instruction">Loading...</div>
      <div id="distance"></div>
    </div>
  </div>

  <!-- Prototype Disclaimer -->
  <div class="prototype-badge">
    Prototype Mode • AR directions based on map & sensors
  </div>

  <!-- Three.js Canvas -->
  <div id="canvas-container"></div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
  </script>

  <script type="module" src="ui/navController.js"></script>

  <!-- Hidden QR scanner -->
  <div id="qr-reader" style="display:none"></div>
</body>
</html>
