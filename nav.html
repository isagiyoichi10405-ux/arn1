<!DOCTYPE html>
<html lang="en">

<head>
  <title>AR Navigation</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css?v=2">
</head>

<body>
  <!-- Camera Feed Viewport -->
  <video id="camera" autoplay playsinline></video>
  <div id="canvas-container"></div>

  <div class="progress-bar-container">
    <div id="progress-fill" class="progress-fill"></div>
  </div>

  <!-- Navigation Overlays -->
  <button class="back-btn-nav" onclick="location.href='index.html'"
    style="position: fixed; top: 24px; left: 24px; width: 48px; height: 48px; border-radius: 50%; background: var(--glass-bg); backdrop-filter: var(--glass-blur); border: 1px solid var(--glass-border); color: white; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; z-index: 600; pointer-events: auto;">
    ‚Üê
  </button>

  <div class="nav-ui-overlay">
    <div class="nav-card">
      <div id="instruction">Establishing Link...</div>
      <div id="distance">-- m</div>
    </div>
  </div>

  <div class="vr-toggle">
    VR
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
  </script>

  <script type="module" src="ui/navController.js?v=2"></script>

  <!-- Hidden QR scanner -->
  <div id="qr-reader" style="display:none"></div>
</body>

</html>
