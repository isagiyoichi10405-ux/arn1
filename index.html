<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Campus AR Navigation</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- THREE -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/loaders/GLTFLoader.js"></script>

  <!-- AR.JS -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Background AR Elements (Hidden during scan, shown in main.js) -->
  <div id="qr-overlay">
    <div id="qr-status">Point at a Starting QR Code</div>
    <div id="qr-reader" style="width: 100%; height: 100%;"></div>
    <button id="startScanBtn" class="btn-primary"
      style="position:fixed; bottom:40px; left:50%; transform:translateX(-50%); width:80%;">
      Begin Scanning
    </button>
  </div>

  <div id="app" class="main-container hidden">
    <div class="hero-section">
      <h1 class="brand">Campus AR</h1>
      <p>Navigate the future of campus mobility</p>
    </div>

    <div class="input-group">
      <div
        style="font-size: 0.8rem; color: var(--secondary); text-transform: uppercase; font-weight: 700; margin-bottom: -10px;">
        Starting From
      </div>
      <input type="text" id="locText" disabled value="Detecting location..." />

      <div
        style="font-size: 0.8rem; color: var(--primary); text-transform: uppercase; font-weight: 700; margin-bottom: -10px; margin-top: 10px;">
        Going To
      </div>
      <input type="text" id="destinationInput" placeholder="Enter Destination (e.g. B0)" />

      <div class="quick-destinations">
        <button class="chip" data-id="B8">B8</button>
        <button class="chip" data-id="ADMIN_BLOCK">Admin</button>
        <button class="chip" data-id="BOYS_HOSTEL">Boys Hostel</button>
        <button class="chip" data-id="B0">B0</button>
      </div>
    </div>

    <button id="startBtn" class="btn-primary">
      Launch AR Navigation
    </button>
  </div>

  <!-- External Library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script type="module" src="ui/homeController.js"></script>
</body>

</html>
